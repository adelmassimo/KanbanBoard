<!--Seconda parte Header Menu-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark" *ngIf="isMenuVisibile">
  <ul class="navbar-nav mr-auto">
    <select class="custom-select mr-sm-2">
      <option>Cerca progetti..</option>
      <option *ngFor="let progetto of listaProgetti">{{progetto.nome_progetto}}</option>
    </select>
    <li class="nav-item">
      <div class="col-sm">
        <form class="form-inline">
            <div class="input-group-prepend">
              <input type="text" class="form-control" placeholder="Certa tra i progetti" name="nome_progetto"
                [(ngModel)]="nome_progetto">
              <button type="button" class="btn btn-secondary" (click)="onClickSearchProject(nome_progetto)">
                <i class="fa fa-search"></i>
              </button>
          </div>
        </form>
      </div>
    </li>
  </ul>
</nav>

<!--Preview progetti-->
<!--Se l'utente non ha progetti-->
<div *ngIf="isVisible" id="error">
  <div *ngIf="!isSuccess" class="alert alert-danger" role="alert">
    Progetto non Esistente <a href="javascript:void(0)" (click)="onClickCanc()"><i class="fas fa-times"
        id="cross"></i></a>
  </div>
  <div *ngIf="isSuccess" class="alert alert-success" role="alert">
    Progetto esistente <a href="javascript:void(0)" (click)="onClickCanc()"><i class="fas fa-times" id="cross"></i></a>
  </div>
</div>
<!--Se l'utente non ha progetti-->

<!--Se l'utente ha dei progetti-->
<div class="card" id="card" style ="float: left;" *ngFor="let cardP of listaProgetti" >
  <img src="../assets/table.png" class="card-img-top">
  <div class="card-body">
    <h5 class="card-title">{{cardP.progetto}}</h5>
    <p class="card-text">{{cardP.descrizione}}</p>
  </div>
  <div class="card-body">
    <button (click)="openProject(cardP.id_progetto)" class="btn btn-primary">Apri Progetto</button>
  </div>
</div>
<!--Se l'utente ha dei progetti

  Preview progetti-->

<!--Bottoni end pagina-->
<div class="row">
  <div class="col-sm">
    <button type="button" class="btn btn-secondary " id='add' [routerLink]="['/project']"><i
        class="fa fa-plus"></i></button>
  </div>
</div>
<div class="row">
  <div class="col-sm">
    <button type="button" class="btn btn-secondary " id='search' (click)="onClickSearchMenu()"><i
        class="fa fa-search"></i></button>
  </div>
</div>
<div class="row">
  <div class="col-sm">
    <button type="button" class="btn btn-secondary " id='refresh' (click)="onClickRefresh()">
      <i class="fa fa-sync" aria-hidden="true"></i></button>
  </div>
</div>
<!--Bottoni end pagina-->
