<div class="titoloProgetto">
  <h1 class="nomeProgetto">Crea post-it</h1>
</div>
<div class="container">
  <div class="row my-3 mx-3 d-flex justify-content-center">
    <div class="col-6">
      <form action="javascript:void(0)" (submit) = "onSaveSubmit()">
        <!--TITOLO POST-IT-->
        <div class="mb-3 d-flex justify-content-center">
          <mat-form-field class="w-75">
            <input matInput placeholder="Inserisci il titolo..." id="nome_postIt" name="nome_postIt" [(ngModel)]="nome_postIt">
          </mat-form-field>
        </div>
        <!--DESCRIZIONE POST-IT-->
        <div class="mb-3 d-flex justify-content-center">
          <mat-form-field class="w-75">
            <textarea matInput placeholder="Inserisci la descrizione..." type="text" id="descrizione_postIt" name="descrizione_postIt" [(ngModel)]="descrizione_postIt"></textarea>
          </mat-form-field>
        </div>

        <!-- SCELTA COLORE -->

        <div class="mb-3 d-flex justify-content-center">
          <mat-form-field class="w-75">
            <mat-label>Colore POST-IT</mat-label>
            <mat-select [formControl]="panelColor" panelClass="example-panel-{{panelColor.value}}" id="colore_postIt" name="colore_postIt">
              
              <mat-option  [ngStyle]="{'background': '#343a40', 'color': '#fff'}" value="#b0ffa6">Verde</mat-option>
              <mat-option  [ngStyle]="{'background': '#343a40', 'color': '#fff'}" value="#ff0800">Rosso</mat-option>
              <mat-option  [ngStyle]="{'background': '#343a40', 'color': '#fff'}" value="#817dff">Blu</mat-option>
              <mat-option  [ngStyle]="{'background': '#343a40', 'color': '#fff'}" value="#f7a1f3">Rosa</mat-option>
              <mat-option  [ngStyle]="{'background': '#343a40', 'color': '#fff'}" value="#f9fab1">Giallo</mat-option>
            </mat-select>
          </mat-form-field>
        </div>

        <!-- [ngStyle]="{'background': panelColor.value, 'color': '#fff'}" -->

        
        <!-- SCELTA TIPOLOGIA COLONNA DELLA LAVAGNA -->

        <div class="mb-3 d-flex justify-content-center">
          <mat-form-field class="w-75">
            <mat-label>Tipologia</mat-label>
            <mat-select [formControl]="typePost" panelClass="example-panel-{{typePost.value}}" id="tipologia" name="tipologia">
              <mat-option value="to do">TO DO</mat-option>
              <mat-option value="doing">DOING</mat-option>
              <mat-option value="done">DONE</mat-option>
              <mat-option value="accepted">DONE ACCEPTED</mat-option>
            </mat-select>
          </mat-form-field>
        </div>


        <!--SALVA E ELIMINA-->
        <div class="mb-3 d-flex justify-content-center">
          <button class="btn btn-primary" type="submit">Salva</button>
          <form action="javascript:void(0)" (submit) = "onCancelSubmit()">
            <button class="btn btn-danger stacca" type="submit" >Annulla</button>
          </form>
        </div>
      </form>
      <div *ngIf="error" class="alert alert-danger bottoni" role="alert" style="margin-top: 15px;">
        {{myMessage}}
      </div>
      <div *ngIf="aggiunto" class="alert alert-success bottoni" role="alert" style="margin-top: 15px;">
        {{myMessage}}
      </div>
    </div>
    <div class="col-2 d-flex justify-content-center align-items-center flex-column anteprima">
      <!-- rappresentazione grafica del post-it -->
        <h2 class="titAnt">Anteprima</h2>
        <mat-card class="postIt" [ngStyle]="{'background' : colore_postIt}">
          <mat-card-title class="postIt-title">{{nome_postIt}}</mat-card-title>
          <mat-card-content class="postIt-desc">{{descrizione_postIt}}</mat-card-content>
        </mat-card>
      
      <!-- -->
    </div>
  </div>
</div>
