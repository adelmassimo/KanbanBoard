<div class="p-3 {{coloreSfondo}}">

  <div class="row mr-3 d-flex justify-content-end">
    <div class="col px-5">
      <h2 mat-dialog-title>{{post.nome_postIt}}</h2>
    </div>
    <div class="col-1 mr-3">
      <button class="btn bottone">
        <i class="fas fa-pencil-alt"></i>
      </button>
    </div>
    <div class="col-1 mr-3">
      <button class="btn bottone" (click)="delete()">
        <i class="fas fa-trash-alt"></i>
      </button>
    </div>
  </div>

  <mat-dialog-content>

    <div class="row d-flex justify-content-end">
      <div class="col px-5">
        {{post.descrizione_postIt}}
      </div>
    </div>
    <!--start form modifica-->

    <div *ngIf="modifica" class="row d-flex justify-content-end">
      <div class="col px-5">
        <div class="d-flex justify-content-center">
          <mat-form-field class="w-75">
            <input matInput placeholder="Titolo" name="titolo" [(ngModel)]="titolo">
          </mat-form-field>
        </div>
        <div class="d-flex justify-content-center">
          <mat-form-field class="w-75">
            <input matInput placeholder="Descrizione" name="descrizione" [(ngModel)]="descrizione">
          </mat-form-field>
        </div>
      </div>
    </div>
    <!--end form modifica-->

  </mat-dialog-content>

  <mat-dialog-actions>

    <div class="row w-100">
      <div class="col-8">
        <button class="mat-stroked-button" color="primary" (click)="close()">Close</button>
      </div>
      <div class="col-4 d-flex justify-content-end">
        #{{post.id_postIt}}
      </div>
    </div>
  </mat-dialog-actions>

</div>
