<div class="row my-3 mx-3 d-flex justify-content-center">
  <div class="col-6">
    <!--Avatar-->
    <div class="row d-flex justify-content-around">
      <div class="col-4">
        <img src="../../assets/img/avatarNone.jpeg" class="rounded-circle mw-100">
      </div>
    </div>
    <form action="javascript:void(0)" (submit)="onLoginSubmit()">
      <!--Username-->
      <div class="mb-3 d-flex justify-content-center">
       <!--
        <div class="input-group-prepend">
          <span class="input-group-text">Username</span>
        </div>
       -->
        <mat-form-field class="w-75">
          <input matInput placeholder="Username" name="username" [(ngModel)]="username">
        </mat-form-field>
      </div>
      <!--Password-->
      <div class="mb-3 d-flex justify-content-center">
      <!--  <div class="input-group-prepend">
          <span class="input-group-text">Password</span>
        </div>
        <input type="password" class="form-control" name="password" [(ngModel)]="password">-->
        <mat-form-field class="w-75">
            <input matInput placeholder="Password" type="password" name="password" [(ngModel)]="password">
          </mat-form-field>
      </div>
      <!--accedi-->
      <button class="btn btn-primary"(click)="onLoginSubmit()">Accedi
      </button>
    </form>
    <div *ngIf="error" class="alert alert-danger" role="alert" style="margin-top: 15px;">
      {{myMessage}}
    </div>
    <div *ngIf="sign" class="alert alert-success" role="alert" style="margin-top: 15px;">
      {{myMessage}}
    </div>
  </div>
</div>
